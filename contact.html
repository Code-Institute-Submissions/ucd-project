<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="bg-color">
    <header>
        <div class="container">
            <div class="row head">
                <div class="col-xs-3">
                    <a href="index.html">
                        <div class="header-logo">
                            <img class="img-responsive img-rounded" src="assets/images/logo2.png" alt="Logo">
                        </div>
                    </a>
                </div>
                <div class="col-xs-6">
                    <div class="header-image">
                        <img class="img-responsive img-rounded" src="assets/images/the-monkees_wide.jpg" alt="The Monkees">
                    </div>
                </div>
                <div class="col-xs-3">
                    <a href="index.html">
                        <div class="header-logo">
                            <img class="img-responsive img-rounded" src="assets/images/logo2.png" alt="Logo">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="300">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">The Monkees</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="audio.html">Audio</a></li>
                    <li><a href="video.html">Video</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container content-color">
            <h2>Contact Us</h2>
            <div class="row">
                <div class="col-sm-6">
                    <p class="more-contacts">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> <b>By Post</b><br>
                        555 Zoo Lane<br>
                        California<br>
                        USA
                    </p>
                    <p class="more-contacts">
                        <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> <b>By Phone</b><br>
                        +0011 555 1234
                    </p>
                    <p class="more-contacts">
                        <span class="fa fa-facebook" aria-hidden="true"></span> <b>On Facebook</b><br>
                        <a href="https://www.facebook.com/TheMonkees/" target="_blank">Click Here</a>
                    </p>
                    <p class="more-contacts">
                        <span class="fa fa-twitter" aria-hidden="true"></span> <b>On Twitter</b><br>
                        <a href="https://twitter.com/TheMonkees" target="_blank">Click Here</a>
                    </p>
                </div>
                <div class="col-sm-6">
                    <p class="more-contacts"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> <b>By Email</b></p>
                    <form method="post" action="#" class="more-contacts">
                        <input name="firstname" type="text" id="fname" placeholder="First Name" required><br>
                        <input name="lastname" type="text" id="lname" placeholder="Last Name" required><br>
                        <input name="email" type="email" id="email" placeholder="Email Address" required><br>
                        <textarea name="message" rows="5" cols="25" placeholder="Type your Message"></textarea><br>
                        <input type="submit" value="send" class="btn btn-success">
                        <input type="reset" value="cancel" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="footer-image">
                        <img class="img-responsive img-rounded" src="assets/images/monkees-cover.jpg" alt="Logo Image">
                    </div>
                </div>
                <div class="col-sm-8 heading">
                    <a href="contact.html">Contact</a>
                    <ul class="list-inline social-links">
                        <li><a href="https://www.facebook.com/TheMonkees/" target="_blank"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="https://twitter.com/TheMonkees" target="_blank"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="https://www.youtube.com/channel/UCv1oY0OLtsEySHeP1TkYNqA" target="_blank"><i class="fa fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
