<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Monkees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row bg-color-header">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <a href="index.html">
                        <div class="header-logo">
                            <img class="img-responsive img-rounded" src="assets/images/logo2.png" alt="Logo">
                        </div>
                    </a>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div class="header-image">
                        <img class="img-responsive img-rounded" src="assets/images/the-monkees_wide.jpg" alt="The Monkees">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">The Monkees</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="audio.html">Audio</a></li>
                    <li><a href="video.html">Video</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="text-center">
        <h2>CONTACT US</h2>
        <p class="more-contacts">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> <b>By Post</b><br>
            555 Zoo Lane<br>
            California<br>
            USA
        </p>
        <p class="more-contacts">
            <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> <b>By Phone</b><br>
            +0011 555 1234
        </p>
        <p class="more-contacts"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> <b>By Email</b></p>
        <form method="post" action="#">
            <input name="firstname" type="text" id="fname" placeholder="First Name" required><br>
            <input name="lastname" type="text" id="lname" placeholder="Last Name" required><br>
            <input name="email" type="email" id="email" placeholder="Email Address" required><br>
            <textarea name="message" rows="10" cols="50" placeholder="Type your Message"></textarea><br>
            <input type="submit" value="send">
            <input type="reset" value="cancel">
        </form>
        <div class="more-contacts">
                <p>You can also contact us via our Facebook page
                <a href="#" target="_blank">Click Here</a>
                </p>
                <p>Contact us via Twitter
                <a href="#" target="_blank">Click Here</a>
                </p>
        </div>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="row bg-color-footer">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="footer-image">
                        <img class="img-responsive img-rounded" src="assets/images/monkees-cover.jpg" alt="Logo Image">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <a href="contact.html"><h4 class="heading">Contact</h4></a>
                    <ul class="list-inline social-links">
                        <li><a href="#" target="_blank"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fa fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
